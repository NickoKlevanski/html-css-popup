<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <title>Foogle Pop-up</title>
</head>
<body>
  <div class="wrapper">
    <ul class="header">
      <li class="header__item">
        <a href="#" class="header__link">Zmail</a>
      </li>
      <li class="header__item">
        <a href="#" class="header__link">Images</a>
      </li>
      <li class="header__item checkbox">
        <input class="checkbox__input" type="checkbox" id="apps-list">
        <label class="checkbox__label" for="apps-list">
          <img src="./img/menu-apps.png" alt="Apps">
        </label>
        <div class="apps-container">
          <div class="apps-menu">
            <ul class="apps-menu__list">
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/docs.png" alt="">
                  <span class="apps-menu__title">Docs</span>
                </a>
              </li>
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/blogger.png" alt="">
                  <span class="apps-menu__title">Blogger</span>
                </a>
              </li>
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/calend.png" alt="">
                  <span class="apps-menu__title">Calendar</span>
                </a> 
              </li>
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/classroom.png" alt="">
                  <span class="apps-menu__title">Class</span>
                </a>
              </li>
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/drive.png" alt="">
                  <span class="apps-menu__title">Drive</span>
                </a>
              </li>
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/foutube.png" alt="">
                  <span class="apps-menu__title">Foutube</span>
                </a>
              </li>
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/maps.png" alt="">
                  <span class="apps-menu__title">Maps</span>
                </a>
              </li>
            </ul>
            <input class="checkbox__input" type="checkbox" id="apps-more">
            <label class="checkbox__label checkbox__label--more" for="apps-more">
              More
            </label>
            <ul class="apps-menu__list apps-menu__list--more-list">
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/contacts.png" alt="">
                  <span class="apps-menu__title">Contacts</span>
                </a>
              </li>
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/hangouts.png" alt="">
                  <span class="apps-menu__title">Hangouts</span>
                </a>
              </li>
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/play.png" alt="">
                  <span class="apps-menu__title">Play</span>
                </a>
              </li>
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/jamboard.png" alt="">
                  <span class="apps-menu__title">Board</span>
                </a>
              </li>
              <li class="apps-menu__item">
                <a class="apps-menu__link" href="#">
                  <img class="apps-menu__img" src="./img/photos.png" alt="">
                  <span class="apps-menu__title">Fhotos</span>
                </a>
              </li>
            </ul>
            <div class="footer-button">
              <a href="#" class="footer-button__link">
                <span class="footer-button__text">Even more from Foogle</span>
              </a>
            </div>
          </div>
        </div>
      </li>
      <li class="header__item bell">
        <div class="bell__wrapper">
            <img class="bell__img" src="./img/notifications.png" alt="notif">
        </div>
      </li>
      <li class="header__item avatar">
        <div class="avatar__wrapper">
          <img class="avatar__img" src="./img/avatar.png" alt="">
        </div>
      </li>
    </ul>
  </div>
  <script src="./app.js"></script>
</body>
</html>
